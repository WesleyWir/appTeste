<ion-header>
  <ion-toolbar>
    <ion-title>Detalhar os Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Habilitar Edição</ion-label>
    <ion-toggle 
    color="primary" 
    [(ngModel)]="_editar"></ion-toggle>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="person-outline" color="secondary-custom"></ion-icon>
          <ion-label position="floating">Nome</ion-label>
          <ion-input disabled={{!_editar}} type="text" [(ngModel)]="nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="call-outline" color="secondary-custom"></ion-icon>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input disabled={{!_editar}} type="text" [(ngModel)]="telefone"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-select disabled={{!_editar}} placeholder="Sexo" [(ngModel)]="sexo">
            <ion-select-option value="Masculino">Masculino</ion-select-option>
            <ion-select-option value="Feminino">Feminino</ion-select-option>
            <ion-select-option value="Não declarado">Não Declarado</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="calendar" color="secondary-custom"></ion-icon>
          <ion-label position="floating">DD/MM/YYYY</ion-label>
          <ion-datetime
          disabled={{!_editar}}
          [(ngModel)]="data_nascimento" 
          displayFormat="DD/MM/YYYY" 
          pickerFormat="DD MMM YYYY"
          min="1900-01-01" 
          max="2021-16-08" 
          value="2002-09-23T15:03:46.789"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <ion-button disabled={{!_editar}} color="primary-custom" size="default" 
          (click)="editar()" color="secondary">Editar
          <ion-icon slot="end" name="create"></ion-icon>
          </ion-button>

          <ion-button disabled={{!_editar}} color="primary-custom" size="default" 
          (click)="excluir()" color="danger">Excluir
          <ion-icon slot="end" name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-ionic-tabs></app-ionic-tabs>
