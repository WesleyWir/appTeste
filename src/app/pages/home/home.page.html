<app-ionic-header></app-ionic-header>

<ion-content [fullscreen]="true">

  <!-- List of Text Items -->
  <ion-list>
    <ion-item-group *ngFor="let contato of _contatos">
      <ion-item lines="none">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="person-outline" color="secondary-custom"></ion-icon>
            <p>{{contato.nome}}</p>
          </ion-col>
          <ion-col size="12">
            <ion-icon name="call-outline" color="secondary-custom"></ion-icon>
            <p>{{contato.tel}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>


<app-ionic-tabs></app-ionic-tabs>
