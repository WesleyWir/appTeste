<app-ionic-header></app-ionic-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToCadastrar()" color="secondary-custom">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item-group *ngFor="let contato of _contatos">
      <ion-item lines="none">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="person-outline" color="secondary-custom"></ion-icon>
            {{contato.nome}}
          </ion-col>
          <ion-col size="12">
            <ion-icon name="call-outline" color="secondary-custom"></ion-icon>
            {{contato.telefone}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
