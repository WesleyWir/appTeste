<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="_formLogar" (ngSubmit)="submitForm()" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-icon name="person-outline" color="secondary-custom"></ion-icon>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>

        <span *ngIf="_isSubmitted && errorControl.email.errors?.required">Email é obrigatório</span>
        <span *ngIf="_isSubmitted && errorControl.email.errors?.email">Formato de email incorreto.</span>

        <ion-col size="12">
          <ion-item>
            <ion-icon name="person-outline" color="secondary-custom"></ion-icon>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
        </ion-col>

        <span *ngIf="_isSubmitted && errorControl.senha.errors?.required">Senha é obrigatório</span>
        <span *ngIf="_isSubmitted && errorControl.senha.errors?.minlength">Senha requer no mínimo 6 caracteres.</span>

        <ion-col>
          <ion-button color="primary-custom" color="success" type="submit">Entrar</ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="primary-custom" color="danger" (click)="loginWithGmail()">
            <ion-icon slot="end" name="logo-google"></ion-icon>
            Entrar com Gmail
          </ion-button>
        </ion-col>

        <a (click)="irParaCadastrar()">Não tem Cadastro? Clique aqui</a>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
